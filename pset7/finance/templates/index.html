{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>TOTAL</th>
      </thead>
      <tfoot>
        <td colspan="4"></td>
        <td>{{ total }}</td>
      </tfoot>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.name }}</td>
          <td>{{ stock.shares }}</td>
          <td>{{ stock.price }}</td>
          <td>{{ stock.total }}</td>
        </tr>
        {% endfor %}
        <tr>
          <td colspan="4">CASH</td>
          <td>{{ cash }}</td>
        </tr>
      </tbody>

    </table>
{% endblock %}
