{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <style>
    h{
        font-family: 'Sofia';font-size: 50px;
    }
    </style>
    <h> Films: Watchlist  </h>
    <table class="table table-striped">
      <thead>
        <th>Title</th>
        <th>Year</th>
        <th>ImdbLink</th>
      </thead>
      <tbody>
        {% if films %}
          {% for film in films %}
          <tr>
            <td>{{ film.title }}</td>
            <td>{{ film.year }}</td>
            <td><a href="http://www.imdb.com/title/{{ film.imdb }}">{{ film.imdb }} </a></td>
            <td><img src="{{ film.image }}" alt="Poster of {{ film.title}} " style="width:200px;height:240px;"></td>
          </tr>
          {% endfor %}
        {% endif %}
      </tbody>
    </table>
{% endblock %}
