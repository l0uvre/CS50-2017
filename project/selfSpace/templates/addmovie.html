{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('addmovie') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="year" placeholder="Year" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
